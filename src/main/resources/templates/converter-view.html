<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <!-- 변수 표현식 : ${...} -->
    <!-- 컨버전 서비스 적용 : ${{...}} -->
    <li>${number}: <span th:text="${number}" ></span></li>
    <li>${{number}}: <span th:text="${{number}}" ></span></li> <!-- 등록해둔 IntegerToStringConverter 적용 -->
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li> <!-- toString() 호출 -->
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li> <!-- 등록해둔 IpPortToStringConverter 적용 -->
</ul>
</body>
</html>
