<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .filed-error {
            font-weight: bolder;
            color: tomato;
        }
        .form-control.field-error {
            border: 2px solid tomato;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}"> <!-- BindingResult에 ObjectError로 넣어준 에러-->
            <p class="filed-error"
               th:each="err: ${#fields.globalErrors()}" th:text="${err}"> 글로벌 오류 메시지 </p>
        </div>

        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" id="itemName" th:field="*{itemName}"
                   class="form-control" placeholder="이름을 입력하세요"
                   th:errorclass="field-error"> <!-- 같은 태그내의 field명으로 된 에러가 있으면 css 클래스에 필드 에러 추가 -->
            <div class="filed-error" th:errors="*{itemName}"> 상품명 오류 </div> <!-- 에러 유무에 따른 에러메시지 출력-->

        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="가격을 입력하세요">
            <div class="filed-error" th:errors="*{price}"> 가격 오류 </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="수량을 입력하세요">
            <div class="filed-error" th:errors="*{quantity}"> 수량 오류 </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/validation/v3/items}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
